<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Comparison Sorting Algorithms</h1>
    <div class="controls">
        <button onclick="randomizeArray()">Randomize Array</button>
        <button onclick="insertionSort()">Insertion Sort</button>
        <button onclick="selectionSort()">Selection Sort</button>
        <button onclick="bubbleSort()">Bubble Sort</button>
        <button onclick="quickSort()">Quick Sort</button>
        <button onclick="mergeSort()">Merge Sort</button>
        <button onclick="shellSort()">Shell Sort</button>
        <button onclick="changeSize()">Change Size</button>
    </div>


    <div class="container" id="barsContainer"></div>

        <div class="controls">
            <button onclick="skipBack()">⏮ Skip Back</button>
            <button onclick="stepBack()">◀ Step Back</button>
            <button onclick="togglePlayPause()">⏯ Pause/Play</button>
            <button onclick="stepForward()">▶ Step Forward</button>
            <button onclick="skipForward()">⏭ Skip Forward</button>
        
            <label>Speed: <input type="range" min="10" max="1000" value="100" id="speedControl"
                    onchange="changeSpeed()"></label>
        
            <label>Bar Width: <input type="number" id="barWidth" value="10"></label>
            <label>Bar Height Multiplier: <input type="number" id="barHeight" value="3"></label>
            <button onclick="applyBarSettings()">Apply Size</button>
        
            <label>Canvas Width: <input type="number" id="canvasWidth" value="80"></label>
            <button onclick="applyCanvasSize()">Apply Canvas Size</button>
        
            <button onclick="moveControls()">Move Controls</button>
        </div>

    <script src="script.js"></script>
</body>

</html>
